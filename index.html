<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadly's Assistant - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8 animate__animated animate__fadeIn">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white mb-2">Vadly AI Assistant</h1>
            <p class="text-gray-400">Masuk untuk melanjutkan</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">User</label>
                <input 
                    type="text" 
                    id="name" 
                    class="w-full bg-gray-700 text-white border-0 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                    placeholder="Masukkan nama Anda"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Kata Sandi</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full bg-gray-700 text-white border-0 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                    placeholder="Masukkan kata sandi"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
            >
                Masuk
            </button>
        </form>
        <p id="statusMessage" class="text-center text-red-400 mt-4"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
